<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    function test() {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          const err = new Error('err test')
          throw err
          reject(err)

        }, 1000)
      })
    }

    test().then(res => {
      console.log("res", res)
    }, rej => {
      console.log('rej', rej)
    })

  </script>
</body>

</html>
